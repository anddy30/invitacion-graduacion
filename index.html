<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Graduación</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://example.com/imagen-graduacion.jpg'); /* Cambia este enlace por una imagen de fondo */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .invitation {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .map {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>¡Te invito a mi graduación!</h1>
        <p>Es un honor para mí invitarte a mi ceremonia de graduación.</p>
        <p><strong>Fecha:</strong> 20 de Diciembre de 2024</p>
        <p><strong>Hora:</strong> 6:00 PM</p>
        <p><strong>Lugar:</strong> Auditorio Principal, Universidad XYZ</p>

        <h2>Confirmación de Asistencia</h2>
        <form id="rsvpForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="guests">Número de invitados:</label>
            <input type="number" id="guests" name="guests" min="0" max="5" required>

            <button type="submit">Confirmar Asistencia</button>
        </form>

        <div class="map">
            <h3>Ubicación del evento:</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.1479897776637!2d-90.5159532!3d14.6589478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a209e1ffbfdd%3A0x12b0303b26e4ecd6!2sUniversidad%20Mariano%20G%C3%A1lvez%20de%20Guatemala!5e0!3m2!1ses!2sgt!4v1694726918472!5m2!1ses!2sgt" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <p id="confirmationMessage"></p>
    </div>

    <script>
        const form = document.getElementById('rsvpForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const guests = document.getElementById('guests').value;
            const data = {
                name: name,
                guests: guests
            };

            // Reemplaza con la URL de tu script web app de Google Apps Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwEoma1e-K3m_R_ii8AR4GyMbuAxJiQu48AOratv9Rtggu0Vb_xbEMwjARa4v80OJtM/exec';

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(response => {
                confirmationMessage.textContent = `Gracias, ${name}. Has confirmado ${guests} invitado(s).`;
                form.reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
