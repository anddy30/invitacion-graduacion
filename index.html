<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Asistencia</h1>
        <form id="confirmationForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="guests">Número de Invitados:</label>
            <input type="number" id="guests" name="guests" required>
            
            <input type="submit" value="Confirmar">
        </form>
        <p id="responseMessage"></p>
    </div>
    <script>
        document.getElementById('confirmationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita el envío tradicional del formulario

            var name = document.getElementById('name').value;
            var guests = document.getElementById('guests').value;

            fetch('https://script.google.com/macros/s/AKfycbzwdIrfNkIQ4ZxLPbgZ5vIY68i-jqZ65qAhO9N809Q/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    guests: guests
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').textContent = 'Confirmación recibida';
                document.getElementById('confirmationForm').reset();
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'Error al enviar la confirmación';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
